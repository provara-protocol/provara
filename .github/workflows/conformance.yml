name: Cross-Implementation Conformance

on:
  pull_request:
    branches: [main]

jobs:
  conformance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Build provara-ts
        working-directory: provara-ts
        run: |
          npm ci
          npm run build

      - name: Run TypeScript tests
        working-directory: provara-ts
        run: node --test dist/tests/*.test.js

      - name: Run cross-implementation conformance
        run: python tools/conformance/cross_impl_test.py

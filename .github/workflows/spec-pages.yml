name: Publish Spec Site

on:
  push:
    branches: [main]
    paths:
      - "docs/spec/v1.0/**"
      - ".github/workflows/spec-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-spec"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build static site artifact
        run: |
          set -euo pipefail
          mkdir -p dist/spec/v1.0
          cp docs/spec/v1.0/index.html dist/spec/v1.0/index.html
          cp docs/spec/v1.0/provara-v1.0-spec.txt dist/spec/v1.0/provara-v1.0-spec.txt
          cat > dist/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=/spec/v1.0/">
            <title>Provara Spec Redirect</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="canonical" href="https://provara.dev/spec/v1.0/">
          </head>
          <body>
            <p>Redirecting to <a href="/spec/v1.0/">/spec/v1.0/</a>...</p>
          </body>
          </html>
          HTML
          touch dist/.nojekyll
          echo "provara.dev" > dist/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

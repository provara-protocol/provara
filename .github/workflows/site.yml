name: Deploy provara.dev

on:
  push:
    branches:
      - main
    paths:
      - 'sites/provara.dev/**'
      - 'tools/site/**'
      - 'docs/BACKPACK_PROTOCOL_v1.0.md'
      - 'docs/QUICKSTART.md'
      - 'docs/tutorials/**'
      - 'docs/api-reference/**'
      - 'docs/cookbook/**'
      - 'content/blog/**'
      - '.github/workflows/site.yml'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build static site
        run: python tools/site/build_provara_dev.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sites/provara.dev

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

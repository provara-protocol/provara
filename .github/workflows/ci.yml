name: Provara CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Run core unit tests
        run: python -m pytest tests/test_reducer_v0.py tests/test_rekey.py tests/test_bootstrap.py tests/test_sync_v0.py -v

      - name: Run CLI tests
        run: python -m pytest tests/test_cli.py -v

      - name: Run package tests
        run: python -m pytest tests/test_package.py -v

      - name: Run compliance tests
        if: runner.os != 'Windows'
        run: python tests/backpack_compliance_v1.py tests/fixtures/reference_backpack -v

      - name: Run vector tests
        run: python -m pytest tests/test_vectors.py -v

      - name: Run PSMC tests
        run: python -m pytest tools/psmc/test_psmc.py -v

      - name: Run MCP server tests
        run: python -m pytest tools/mcp_server/test_server.py -v

      - name: Run conformance kit tests
        run: python -m pytest tests/test_conformance_kit.py -v

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: .pytest_cache/
          retention-days: 7

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"
          pip install mypy

      - name: Run mypy (strict)
        run: python -m mypy --strict --ignore-missing-imports src/provara/

  integrity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

      - name: Verify reference backpack integrity
        run: python tests/backpack_compliance_v1.py tests/fixtures/reference_backpack -v

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install package
        run: pip install -e ".[dev]"

      - name: Check documentation consistency
        run: python tools/check_docs_consistency.py

  status:
    runs-on: ubuntu-latest
    needs: [test, mypy, integrity, docs]
    if: always()
    steps:
      - name: Check job status
        run: |
          FAILED=""
          [ "${{ needs.test.result }}"      == "failure" ] && FAILED="$FAILED test"
          [ "${{ needs.mypy.result }}"      == "failure" ] && FAILED="$FAILED mypy"
          [ "${{ needs.integrity.result }}" == "failure" ] && FAILED="$FAILED integrity"
          [ "${{ needs.docs.result }}"      == "failure" ] && FAILED="$FAILED docs"
          if [ -n "$FAILED" ]; then
            echo "CI failed:$FAILED"
            exit 1
          fi
          echo "All checks passed"

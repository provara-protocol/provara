<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join the Waitlist ‚Äî Provara Family Vault</title>
<meta name="theme-color" content="#5b4dc7">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --primary: #5b4dc7;
  --primary-bg: #f0edf9;
  --secondary: #10b981;
  --text: #1e1b33;
  --text-muted: #5c5775;
  --bg: #fafaf9;
  --bg-white: #ffffff;
  --border: #e8e5e0;
  --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
body { font-family: var(--font); background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 24px; }
.card { background: var(--bg-white); padding: 48px; border-radius: 24px; box-shadow: 0 12px 40px rgba(0,0,0,0.05); max-width: 480px; width: 100%; text-align: center; border: 1px solid var(--border); }
.logo { width: 48px; height: 48px; background: var(--primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px; }
h1 { font-size: 2rem; margin-bottom: 16px; }
p { color: var(--text-muted); margin-bottom: 32px; line-height: 1.6; }
form { display: flex; flex-direction: column; gap: 16px; text-align: left; }
label { font-size: 0.9rem; font-weight: 600; color: var(--text-muted); }
input, select { padding: 14px; border-radius: 8px; border: 1.5px solid var(--border); font-size: 1rem; }
input:focus { outline: none; border-color: var(--primary); }
.btn { background: var(--secondary); color: #fff; padding: 14px; border-radius: 8px; font-weight: 700; border: none; cursor: pointer; transition: opacity 0.2s; font-size: 1rem; }
.btn:hover { opacity: 0.9; }
.back { margin-top: 24px; display: block; font-size: 0.9rem; color: var(--primary); text-decoration: none; font-weight: 500; }
</style>
</head>
<body>

<div class="card">
  <div class="logo">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.5"><rect x="5" y="11" width="14" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
  </div>
  <h1>Join the Waitlist</h1>
  <p>Secure your spot for the Provara Family Vault v1.0 launch. Be the first to build a 50-year legacy.</p>
  
  <form id="waitlist-form">
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required style="width: 100%;">
    </div>
    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="john@example.com" required style="width: 100%;">
    </div>
    <div>
      <label for="plan">Interested Plan</label>
      <select id="plan" style="width: 100%;">
        <option value="personal">Personal Vault ($49 one-time)</option>
        <option value="family" selected>Family Vault ($5/mo)</option>
        <option value="enterprise">Enterprise / Custom</option>
      </select>
    </div>
    <button type="submit" class="btn">Secure My Spot</button>
  </form>

  <div id="success-msg" style="display: none; color: var(--secondary); font-weight: 600; margin-top: 24px;">
    ‚úì You're on the list! We'll be in touch soon.
  </div>

  <a href="/" class="back">‚Üê Back to Home</a>
</div>

<script>
document.getElementById('waitlist-form').addEventListener('submit', function(e) {
  e.preventDefault();
  // In a real app, this would send data to a backend
  this.style.display = 'none';
  document.getElementById('success-msg').style.display = 'block';
  
  // Simulate analytics tracking
  console.log('Waitlist submission:', {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    plan: document.getElementById('plan').value
  });
});

// Auto-select plan from URL query param
const urlParams = new URLSearchParams(window.location.search);
const plan = urlParams.get('plan');
if (plan) {
  document.getElementById('plan').value = plan;
}
</script>

</body>
</html>
